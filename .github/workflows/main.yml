name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    container:
      image: l.gcr.io/google/bazel:latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup build dependencies
      run: apt-get update && apt-get install cmake ninja
    
    - name: Bazel disk cache
      uses: actions/cache@v1
      with:
        path: .bazelcache
        key: .bazelcache

    - name: Build
      run: bazel build --disk_cache=.bazelcache //futon:futon.tar
    
    - name: Upload docker image tar
      uses: actions/upload-artifact@v1
      with:
        path: futon/futon.tar

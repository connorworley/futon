node:
  id: acceptance
  cluster: acceptance
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 12345
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress-hello-world
          cluster: hello-world
  clusters:
  - name: futon-dynamics
    connect_timeout: 1s
    type: logical_dns
    load_assignment:
      cluster_name: futon-dynamcis
      endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: host.docker.internal
                  port_value: 8888
dynamic_resources:
  cds_config:
    api_config_source:
      api_type: REST
      cluster_names:
        - futon-dynamics
      refresh_delay: 5s
